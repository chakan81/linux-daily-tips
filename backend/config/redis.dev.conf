# Redis configuration for development environment
# Linux Daily Tips - Development Redis Config

# Basic settings
port 6379
bind 0.0.0.0
protected-mode no

# Authentication
requirepass redis_dev_password

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings for development
save 900 1
save 300 10
save 60 10000

# Enable AOF for better durability in development
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Logging for development debugging
loglevel debug
logfile ""

# Database settings
databases 16
timeout 300

# Development-friendly settings
tcp-keepalive 60
tcp-backlog 511

# Disable dangerous commands in development
rename-command FLUSHDB ""
rename-command FLUSHALL ""

# Performance tuning for development
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Enable keyspace notifications for development monitoring
notify-keyspace-events "Ex"

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log for development debugging
slowlog-log-slower-than 10000
slowlog-max-len 128